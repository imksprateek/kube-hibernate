apiVersion: v1
kind: ServiceAccount
metadata:
  name: trafficgreen-controller
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trafficgreen-controller
rules:
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get","update","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trafficgreen-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trafficgreen-controller
subjects:
  - kind: ServiceAccount
    name: trafficgreen-controller
    namespace: kube-system
