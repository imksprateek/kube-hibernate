apiVersion: apps/v1
kind: Deployment
metadata:
  name: trafficgreen-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trafficgreen-controller
  template:
    metadata:
      labels:
        app: trafficgreen-controller
    spec:
      serviceAccountName: trafficgreen-controller
      containers:
        - name: controller
          image: python:3.11-slim
          command: ["python", "/app/controller.py"]
          envFrom:
            - configMapRef:
                name: trafficgreen-config
          volumeMounts:
            - name: script
              mountPath: /app
      volumes:
        - name: script
          configMap:
            name: trafficgreen-script
            defaultMode: 0755
